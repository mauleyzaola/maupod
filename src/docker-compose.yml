# this is a setup based for simple demo purposes
version: "3.7"
services:
  maupod-artwork:
    image: maupod-artwork:latest
    environment:
      - ARTWORK_STORE
    volumes:
      - ./:/go/src/github.com/mauleyzaola/maupod/src/server
      - $MEDIA_STORE:/music-store
      - $HOME/Downloads/artwork:/artwork

  maupod-audioscan:
    image: maupod-audioscan:latest
    environment:
      - MEDIA_STORE
    volumes:
      - ./:/go/src/github.com/mauleyzaola/maupod/src/server
      - $MEDIA_STORE:/music-store

  maupod-mediainfo:
    image: maupod-mediainfo:latest
    environment:
      - MEDIA_STORE
    volumes:
      - ./:/go/src/github.com/mauleyzaola/maupod/src/server
      - $MEDIA_STORE:/music-store

  maupod-restapi:
    image: maupod-restapi:latest
    volumes:
      - ./:/go/src/github.com/mauleyzaola/maupod/src/server
      - $HOME/Downloads/artwork:/artwork
    expose:
      - 8000
    ports:
      - 8000:8000
      - 9000:9000

  nats-server:
    image: nats:2.1
    restart: always
    ports:
      - 4222:4222

  redis:
    image: redis:5-alpine
    command: "redis-server --appendonly yes"
    volumes:
      - $HOME/data/redis/data:/data
    ports:
      - 6379:6379

  pg:
    image: postgres:9.5
    environment:
      - POSTGRES_PASSWORD=nevermind
    volumes:
      - $HOME/data/pg/data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
